<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scan MRI | DocBook</title>
        <link rel="stylesheet" href="css/aid/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/b0d972bce3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/scan.css">
    </head>
    <body>
        <div class="result">
            <img src="images/good.png">
            <span>Good News</span>
            <p>You donâ€™t have this disease!</p>
            <button>Done</button>
        </div>
        <div class="result">
            <img src="images/bad.png">
            <span>Bad News</span>
            <p>You have this disease!</p>
            <button>Done</button>
        </div>
        <div class="over"></div>
        <a href="javascript:void(0);" id="backToTop" class="back-to-top">
            <i class="arrow"></i><i class="arrow"></i>
        </a>
        <header></header>
        <div class="parent">
            <div class="content">
                <div class="back">
                    <img src="./images/back.png">Back
                </div>
                <div class="content2">
                    <h2>Scan MRI</h2>
                    <p>Scan your MRI and get the result immediately!</p>
                    <label for="upload">Upload Image
                        <img src="./images/upload.png">
                    </label>
                    <input type="file" id="upload" hidden/>
                    <div class="spinner"></div>
                    <i class="fa-solid fa-rectangle-ad"></i>
                    <div class="advertise-box">
                        <img id="advertise-image" src="" alt="Advertisement">
                    </div>
                </div>
            </div>
        </div>
        <div class="contact"></div>
        <script src="js/assests/domain.js"></script>
        <script src="js/aid/bootstrap.bundle.min.js"></script>
        <script src="js/aid/all.min.js"></script>
        <script src="js/aid/jquery-3.6.1.min.js"></script>
        <script src="js/aid/axios.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="js/components/headerAndFooter.js"></script>
        <script src="js/components/toTop.js"></script>
        <script src="js/scan.js"></script>
    </body>
</html>
