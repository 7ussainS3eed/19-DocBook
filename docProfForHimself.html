<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Profile | DocBook</title>
        <link rel="stylesheet" href="css/aid/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/b0d972bce3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/docProfForHimself.css">
    </head>
    <body>
        <div id="overlay"></div>
        <a href="javascript:void(0);" id="backToTop" class="back-to-top">
            <i class="arrow"></i><i class="arrow"></i>
        </a>
        <div id="content">
            <div class="note"></div>
            <div class="over"></div>
            <header></header>
            <div class="parent">
                <div class="content">
                    <nav></nav>
                    <div class="profile">
                        <h3>Profile</h3>
                        <div class="content2">
                            <div class="box"></div>
                            <span class="exit">
                                <i class="fa-regular fa-circle-xmark"></i>
                            </span>
                            <img class="animate">
                        </div>
                        <div class="progress-bar">
                            <div class="progress">
                                <span class="text"></span>
                            </div>
                        </div>
                        <div class="reviews"></div>
                        <div class="outer">
                            <div class="comments"></div>
                        </div>
                    </div>
                    <div class="dash">
                        <div class="left">
                            <h2>Dashboard</h2>
                            <div class="greating">
                                <h2>Hello,<span>Dr.Sara</span></h2>
                                <p>Have a nice day at work</p>
                            </div>
                            <h5>Today Appointments</h5>
                            <div class="outer">
                                <div class="box"></div>
                            </div>
                            <h5>Other Appointments</h5>
                            <div class="outer2">
                                <div class="box2"></div>
                            </div>
                        </div>
                        <div class="right">
                            <h5>Overall Reports</h5>
                            <div class="status">
                                <div>
                                    <div>
                                        <img src="./images/video3.png">
                                    </div>
                                    <span>Total sessions</span>
                                    <span>Not Yet!</span>
                                </div>
                                <div>
                                    <div>
                                        <img src="./images/payment.png">
                                    </div>
                                    <span>Total payment</span>
                                    <span>Not Yet!</span>
                                </div>
                                <div>
                                    <div>
                                        <img src="./images/payment.png">
                                    </div>
                                    <span>Net profit</span>
                                    <span>Not Yet!</span>
                                </div>
                            </div>
                            <h5>Details of Next Patient for Today</h5>
                            <div class="father">
                                <div class="child"></div>
                                <div class="control">
                                    <a href="https://genius0x1.github.io/camera/DocBookVideoAndChat.html" target="_blank">
                                        <img src="./images/video2.png">
                                        <span>Video</span>
                                    </a>
                                    <div>
                                        <img src="./images/note.png">
                                        <span>Note</span>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="setting">
                        <img src="./images/edit.png" class="back">
                        <div class="space">
                            <div class="content2">
                                <h4>Edit Profile</h4>
                                <div class="forms">
                                    <div class="left"></div>
                                    <div class="right">
                                        <div class="change">
                                            <h3>Change Password</h3>
                                            <div>
                                                <input type="password" placeholder="Current password">
                                                <div>
                                                    <span class="to-show">
                                                        <i class="fa-regular fa-eye-slash"></i>
                                                    </span>
                                                    <span class="to-hide">
                                                        <i class="fa-regular fa-eye"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div>
                                                <input type="password" placeholder="New password">
                                                <div>
                                                    <span class="to-show">
                                                        <i class="fa-regular fa-eye-slash"></i>
                                                    </span>
                                                    <span class="to-hide">
                                                        <i class="fa-regular fa-eye"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div>
                                                <input type="password" placeholder="Confirm password">
                                                <div>
                                                    <span class="to-show">
                                                        <i class="fa-regular fa-eye-slash"></i>
                                                    </span>
                                                    <span class="to-hide">
                                                        <i class="fa-regular fa-eye"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <button>Save</button>
                                            <div class="spinner"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact"></div>
        </div>
        <script src="js/assests/domain.js"></script>
        <script src="js/aid/bootstrap.bundle.min.js"></script>
        <script src="js/aid/all.min.js"></script>
        <script src="js/aid/jquery-3.6.1.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="js/components/overlayLoading.js"></script>
        <script src="js/components/headerAndFooter.js"></script>
        <script src="js/components/animate.js"></script>
        <script src="js/components/calender.js"></script>
        <script src="js/components/toTop.js"></script>
        <script src="js/docProfForHimself.js"></script>
        <script src="js/assests/editProfImg.js"></script>
        <script src="js/assests/showPassword.js"></script>
    </body>
</html>
