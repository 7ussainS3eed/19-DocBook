<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Complete your  appointment | DocBook</title>
        <link rel="stylesheet" href="css/aid/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/b0d972bce3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/confirm.css">
    </head>
    <body>
        <div class="done">
            <img src="./images/done.png">
            <span>Done</span>
            <p>You Have Successfully Booked!</p>
            <button>Okay</button>
        </div>
        <div class="over"></div>
        <header></header>
        <div class="parent">
            <div class="content">
                <img src="./images/back.png" class="back">
                <div class="content2">
                    <div class="box"></div>
                    <div class="box2">
                        <h2>Complete your appointment!</h2>
                        <form>
                            <label>Your Name</label>
                            <input type="text">
                            <label>Phone Number</label>
                            <input type="text">
                            <label>E-mail</label>
                            <input type="email">
                            <label>Card Number</label>
                            <div>
                                <i class="fa-brands fa-cc-visa"></i>
                                <i class="fa-brands fa-cc-mastercard"></i>
                                <i class="fa-brands fa-cc-amex"></i>
                                <i class="fa-brands fa-cc-jcb"></i>
                            </div>
                            <input type="password">
                            <label>Expiration MM/YY</label>
                            <input type="text" >
                            <label>Security Code CVV</label>
                            <input type="password">
                            <input type="submit" value="Book">
                            <button>Cancel</button>
                            <div class="spinner"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact"></div>
        <script src="js/assests/domain.js"></script>
        <script src="js/aid/bootstrap.bundle.min.js"></script>
        <script src="js/aid/all.min.js"></script>
        <script src="js/aid/jquery-3.6.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="js/components/headerAndFooter.js"></script>
        <script src="js/confirm.js"></script>
    </body>
</html>
