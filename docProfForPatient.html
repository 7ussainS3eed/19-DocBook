<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doctor Profile | DocBook</title>
        <link rel="stylesheet" href="css/aid/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/b0d972bce3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/docProfForPatient.css">
    </head>
    <body>
        <div id="overlay"></div>
        <div id="content">
            <div class="are2"></div>
            <div class="over"></div>
            <div class="sign-in"></div>
            <div class="are"></div>
            <div class="complaint"></div>
            <header></header>
            <div class="parent">
                <div class="content">
                    <img src="./images/back.png" class="back">
                    <div class="content2">
                        <div>
                            <div class="box"></div>
                            <div class="box2"></div>
                            <div>
                                <!--<div class="buttons">
                                    <button>Chat With Doctor</button>
                                    <button>Video Call</button>
                                </div>-->
                                <form>
                                    <h5>Rate Overall</h5>
                                    <div>
                                        <img src="./images/rate6.jpg">
                                        <img src="./images/rate6.jpg">
                                        <img src="./images/rate6.jpg">
                                        <img src="./images/rate6.jpg">
                                        <img src="./images/rate6.jpg">
                                    </div>
                                    <aside>
                                        <i class="fa-solid fa-rotate-left"></i>
                                    </aside>
                                    <div>
                                        <img src="./images/1 star.jpeg">
                                        <img src="./images/2 star.jpeg">
                                        <img src="./images/3 star.jpeg">
                                        <img src="./images/4 star.jpeg">
                                        <img src="./images/5 star.jpeg">
                                    </div>
                                    <textarea placeholder="Additional comments...."></textarea>
                                    <div>
                                        <!--<button>Not now</button>-->
                                        <button>Submit</button>
                                        <div class="spinner"></div>
                                    </div>
                                </form>
                            </div>
                            <div class="reviews"></div>
                            <div class="outer">
                                <div class="comments"></div>
                            </div>
                        </div>
                        <div>
                            <div class="wrapper">
                                <header></header>
                                <div class="calendar"></div>
                                <div class="dropMenu"></div>
                            </div>
                            <button class="book"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact"></div>
        </div>
        <script src="js/assests/domain.js"></script>
        <script src="js/aid/bootstrap.bundle.min.js"></script>
        <script src="js/aid/all.min.js"></script>
        <script src="js/aid/jquery-3.6.1.min.js"></script>
        <script src="js/components/overlayLoading.js"></script>
        <script src="js/components/headerAndFooter.js"></script>
        <script src="js/components/calender.js"></script>
        <script src="js/components/signInAndAre.js"></script>
        <script src="js/docProfForPatient.js"></script>
    </body>
</html>
