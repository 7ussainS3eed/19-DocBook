<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Patient Sign Up | DocBook</title>
        <link rel="stylesheet" href="css/aid/bootstrap.min.css">
        <link rel="stylesheet" href="css/aid/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/signUpForPatient.css">
    </head>
    <body>
        <div class="are2"></div>
        <div class="over"></div>
        <div class="sign-in"></div>
        <div class="are"></div>
        <header></header>
        <div class="parent">
            <div class="content">
                <div class="back">
                    <img src="images/back.png">Back
                </div>
                <div class="content2">
                    <img src="images/sign.png">
                    <div class="content3">
                        <h3>Sign Up</h3>
                        <form>
                            <div class="name">
                                <label>User Name</label>
                                <input type="text">
                            </div>
                            <div class="mail">
                                <label>E-mail</label>
                                <input type="email">
                            </div>
                            <!--<div class="gender">
                                <label>Gender</label>
                                <div class="parent">
                                    <div>
                                        <label>male</label>
                                        <input type="radio" name="gender">
                                    </div>
                                    <div>
                                        <label>female</label>
                                        <input type="radio" name="gender">
                                    </div>
                                </div>
                            </div>-->
                            <div class="birth">
                                <label>Date of Birth</label>
                                <input type="text">
                            </div>
                            <div class="creat">
                                <label>Create Password</label>
                                <input type="password">
                            </div>
                            <div class="confirm">
                                <label>Confirm Password</label>
                                <input type="password">
                            </div>
                            <input type="submit" value="Join Now">
                            <div class="spinner"></div>
                        </form>
                        <div class="already">
                            <p>Already have an account?</p>
                            <a href="#">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact"></div>
        <script src="js/assests/domain.js"></script>
        <script src="js/aid/bootstrap.bundle.min.js"></script>
        <script src="js/aid/all.min.js"></script>
        <script src="js/aid/jquery-3.6.1.min.js"></script>
        <script src="js/components/headerAndFooter.js"></script>
        <script src="js/components/signInAndAre.js"></script>
        <script src="js/signUpForPatient.js"></script>
    </body>
</html>
