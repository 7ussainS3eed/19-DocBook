<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your profile | DocBook</title>
        <link rel="stylesheet" href="css/aid/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/patientProfForHimself.css">
    </head>
    <body>
        <div id="overlay"></div>
        <a href="javascript:void(0);" id="backToTop" class="back-to-top">
            <i class="arrow"></i><i class="arrow"></i>
        </a>
        <div id="content">
            <div class="adding">
                <p>Enter what you want to add ...</p>
                <input type="text" placeholder="Ex: Aspirin">
                <div>
                    <button>Add</button>
                    <button>Cancel</button>
                </div>
                <div class="spinner"></div>
            </div>
            <div class="over"></div>
            <img src="./images/edit2.png" class="back">
            <header></header>
            <div class="parent">
                <div class="content">
                    <div class="left">
                        <div></div>
                        <button>Edit profile</button>
                    </div>
                    <div class="right">
                        <div class="left2">
                            <div class="main"></div>
                            <div class="appons_notes">
                                <div class="outer">
                                    <div class="spinner"></div>
                                    <div class="appons">
                                        <h4>Appointments</h4>
                                    </div>
                                </div>
                                <div class="outer2">
                                    <div class="notes">
                                        <h5>Notes</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="right2">
                            <div class="outer3">
                                <div class="medication">
                                    <div class="head">
                                        <h4>Current Medication</h4>
                                        <span>
                                            <i class="fa-regular fa-square-plus"></i>
                                        </span>
                                    </div>
                                    <div class="alls"></div>
                                </div>
                                <div class="spinner"></div>
                            </div>
                            <span class="exit">
                                <i class="fa-regular fa-circle-xmark"></i>
                            </span>
                            <img class="animate">
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact"></div>
        </div>
        <script src="js/assests/domain.js"></script>
        <script src="js/aid/bootstrap.bundle.min.js"></script>
        <script src="js/aid/all.min.js"></script>
        <script src="js/aid/jquery-3.6.1.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="js/components/overlayLoading.js"></script>
        <script src="js/components/headerAndFooter.js"></script>
        <script src="js/components/animate.js"></script>
        <script src="js/components/toTop.js"></script>
        <script src="js/patientProfForHimself.js"></script>
    </body>
</html>
